name: Weekly Release Check
on:
  schedule:
    - cron: "0 14 * * 1"
jobs:
  updater:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.16

      - name: Run
        run: make run
        env:
          GITHUB_TOKEN: ${{ secrets.AUTOUPDATER_TOKEN }}

      - name: Print outputs
        id: version-update
        run: |
          echo "${{ env.action_version }}"

      - name: Print outputs
        id: version-update-sucess
        run: |
          echo "${{ env.action_current_version }}"

  slackNotification: # https://github.com/marketplace/actions/slack-notify
    name: Slack Notification
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Slack Notification
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_TITLE: "Weekly Release Check"
          SLACK_MESSAGE: "Version ${{ env.action_version }} :rocket:"
